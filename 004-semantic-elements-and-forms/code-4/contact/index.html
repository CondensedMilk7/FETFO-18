<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact - My Website</title>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h3 class="header-title"><a href="/">My Website</a></h3>
      </div>
      <nav class="nav">
        <ul class="nav-ul">
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="https://api.everrest.educata.dev/echo/html" method="post">
        <h1>Contact</h1>
        <div class="form-item">
          <label for="first_name">First Name</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            placeholder="your name here..."
          />
        </div>
        <div class="form-item">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" />
        </div>
        <div class="form-item">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-item">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-item">
          <p>Profession:</p>
          <div>
            <input
              type="checkbox"
              name="profession"
              id="web_developer"
              value="web_developer"
            />
            <label for="web_developer">Web Developer</label>
            <input
              type="checkbox"
              name="profession"
              id="designer"
              value="designer"
            />
            <label for="designer">Designer</label>
            <input
              type="checkbox"
              name="profession"
              id="salesman"
              value="salesman"
            />
            <label for="salesman">Salesman</label>
          </div>
        </div>
        <div class="form-item">
          <p>Gender</p>
          <div>
            <div>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">Male</label>
            </div>
            <div>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
            </div>
            <div>
              <input type="radio" name="gender" id="other" value="other" />
              <label for="other">Other</label>
            </div>
          </div>
        </div>
        <div class="form-item">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="10"></textarea>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <footer>&copy IT Academy <span class="step">STEP</span> Georgia</footer>
  </body>
</html>
