<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tables & CSS</title>
  </head>
  <!-- <style>
    tr {
      color: red;
    }
  </style> -->
  <body>
    <h1>Tables & CSS</h1>
    <table>
      <!-- table row -->
      <tr>
        <!-- table data -->
        <td id="one">One</td>
        <td>Two</td>
        <td>Three</td>
      </tr>
      <tr class="red">
        <td class="row-two">Four</td>
        <td class="row-two">Five</td>
        <td class="row-two">Six</td>
      </tr>
    </table>

    <h2>Better Table</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Breed</th>
          <th>Color</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Whiskers</td>
          <td>British Shorthair</td>
          <td>Gray</td>
          <td>5kg</td>
        </tr>
        <tr>
          <td>Claws</td>
          <td>Maine Coon</td>
          <td>White</td>
          <td>5kg</td>
        </tr>
        <tr>
          <td>Snowball</td>
          <td>Persian</td>
          <td>White</td>
          <td>6kg</td>
        </tr>
        <tr>
          <td>Void</td>
          <td>Cat</td>
          <td>Black</td>
          <td>3kg</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="footer-cell" colspan="4">Vet Clinic</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
