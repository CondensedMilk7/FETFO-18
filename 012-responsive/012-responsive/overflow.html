<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>
  </head>
  <style>
    .container {
      border: 2px solid blue;

      overflow-x: auto;
    }

    .container > div {
      width: 300px;
      height: 300px;
      background-color: red;
      border: 2px solid white;
    }
  </style>
  <body>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
